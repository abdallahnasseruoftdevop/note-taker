<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <!-- Set the viewport to the width of the device and scale accordingly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set the compatibility mode to Internet Explorer Edge -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Set the title of the page to "Note Taker" -->
  <title>Note Taker</title>
  <!-- Include the Bootstrap CSS stylesheet from a CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />

  <link rel="stylesheet" href="./assets/css/styles.css">

<body style="background-color: currentColor;">
  <!-- Start of the navigation bar -->
  <nav style="background-color:#89CFF0;" class="navbar navbar-dark bg-dark">

    <a style="color: black;" class="navbar-brand" href="/">Note Taker</a>
  </nav>
  <!-- Start of the container with the main heading and button -->
  <div class="container">

      <h1 class="display-4">Note Taker</h1>

      <h4 class="mt-4">Take notes with Express</h4>

      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
  </div>
  <!-- End of the container -->
  <!-- Include the jQuery library from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
